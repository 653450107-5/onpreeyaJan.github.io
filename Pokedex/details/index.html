<html>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />

  <body>

      <h1 id="name">Pokedex Lab</h1>

      const id = urlParams.get("id");
      document.getElementById("name").innerText = name;

    <script

    ></script>
